<div class="main-container">
    <div class="background-particles"></div>
    <div class="content-wrapper">
        <header class="game-header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="assets/avatars/animated/avatar2.gif" alt="Find the Difference Logo" class="game-logo" />
            </div>
            <h1 class="game-title">{{ gameTitle }}</h1>
        </header>

        <nav class="navigation-menu">
            <button class="nav-button" (click)="navigateToJoinGame()">
                <span class="button-text">Joindre une partie</span>
                <span class="button-hover-effect"></span>
            </button>

            <button class="nav-button" (click)="navigateToCreateGame()">
                <span class="button-text">Créer une partie</span>
                <span class="button-hover-effect"></span>
            </button>

            <button class="nav-button" (click)="navigateToGameManagement()">
                <span class="button-text">Administrer les jeux</span>
                <span class="button-hover-effect"></span>
            </button>
        </nav>

        <footer class="team-info">
            <div class="team-container">
                <div class="team-glow"></div>
                <h2 class="team-title">Équipe {{ teamInfo.number }}</h2>
                <div class="team-members">
                    <p *ngFor="let member of teamInfo.members" class="member-name">
                        {{ member }}
                    </p>
                </div>
            </div>
        </footer>
    </div>
</div>
