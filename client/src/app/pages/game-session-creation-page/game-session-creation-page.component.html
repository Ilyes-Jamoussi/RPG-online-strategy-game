<div class="create-session-container">
    <div class="background-particles"></div>
    <div class="content-wrapper">
        <header class="page-header">
            <h1 class="page-title">Create Session</h1>
            <div class="header-actions">
                <button class="back-button" (click)="onBack()">Back</button>
            </div>
        </header>

        <div class="games-grid">
            <ng-container *ngIf="visibleGameDisplays() && visibleGameDisplays().length > 0; else noGames">
                <app-game-card *ngFor="let game of visibleGameDisplays()" [game]="game" (startGame)="onStartGame($event)"> </app-game-card>
            </ng-container>
        </div>

        <ng-template #noGames>
            <div class="no-games-message">No games available at the moment</div>
        </ng-template>
    </div>
</div>
