<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="d4Gradient">
            <stop stop-color="#FF9800" offset="0%"/>
            <stop stop-color="#F57C00" offset="100%"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <path fill="url(#d4Gradient)" d="M100,20 L180,160 L20,160 Z"/>
        <text fill="white" font-family="Arial-BoldMT, Arial" font-size="48" font-weight="bold">
            <tspan x="85" y="130">4</tspan>
        </text>
        <path fill="white" fill-opacity="0.3" d="M100,20 L180,160 L100,160 Z"/>
    </g>
</svg> 